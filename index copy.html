<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>햇빛 싫어</title>
    <style>
      /* @import "css/menu_bar.css"; */
      @import "css/weather.css";

      body {
        display: inline-block;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .myMap {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .weather {
        margin: 0;
        padding: 0;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=763b135055f168235383744f34de7a79&libraries=services"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
    <script src="map.js"></script>
    <script src="geolocation.js"></script>
    <script src="shelter.js"></script>
    <div class="side_frame" id="side_frame">
      <ul class="side_bar" id="side_bar">
        <li id="pknu"><img src="icons/pknu.png" width="30px" height="30px" /></li>
        <li id="location">
          <input type="radio" name="main_tab" class="main_tab" id="location_tab" checked />
          <label for="location_tab">
            <img id="location_icon" class="main_tab_img" src="icons/location_clicked.png" width="20px" height="20px" />
          </label>
        </li>
        <li id="statistic">
          <input type="radio" name="main_tab" class="main_tab" id="statistic_tab" />
          <label for="statistic_tab">
            <img id="statistic_icon" class="main_tab_img" src="icons/statistic.png" width="20px" height="20px" />
          </label>
        </li>
      </ul>
      <div class="search_bar">
        <object id="search_bar" data="naming_search.html" type="text/html" width="100%" height="100%"></object>
      </div>
      <ul class="search_tab" id="search_tab">
        <li>
          <input type="radio" name="search_tab" class="search_tab_btn" id="naming_search" checked />
          <label for="naming_search">시설명 검색</label>
        </li>
        <li>
          <input type="radio" name="search_tab" class="search_tab_btn" id="location_search" />
          <label for="location_search">위치 검색</label>
        </li>
      </ul>
      <button class="folderButton" id="folderButton">
        <img id="buttonIcon" src="icons/left-arrow.png" width="10px;" height="10px;" />
      </button>
    </div>
    <script src="index.js"></script>

    <div id="map" style="width: 100%; height: 350px"></div>
    <script>
      getPositionAndGenerateMap();
      // getShelterInfo();
      // setElement(weatherImg, weatherText);
    </script>
  </body>
</html>
