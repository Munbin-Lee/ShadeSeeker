<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>햇빛 싫어</title>
  <style>
    @import 'css/menu_bar.css';

    body {
      display: inline-block;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .map {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="map" id="map"><object data="index.html" type="text/html" width="100%" height="100%"></object></div>
  <div class="side_frame" id="side_frame">
    <ul class="side_bar" id="side_bar">
      <li id="pknu"><img src="icons/pknu.png" width="30px" height="30px"></li>
      <li id="location">
        <input type="radio" name="main_tab" class="main_tab" id="location_tab" checked>
        <label for="location_tab">
          <img id="location_icon" class="main_tab_img" src="icons/location_clicked.png" width="20px" height="20px">
        </label>
      </li>
      <li id="statistic">
        <input type="radio" name="main_tab" class="main_tab" id="statistic_tab">
        <label for="statistic_tab">
          <img id="statistic_icon" class="main_tab_img" src="icons/statistic.png" width="20px" height="20px">
        </label>

      </li>
    </ul>
    <ul class="search_bar" id="search_bar">
      <ul class="search_tab" id="search_tab">
        <li>
          <input type="radio" name="search_tab" class="search_tab_btn" id="naming_search" checked>
          <label for="naming_search">시설명 검색</label>
        </li>
        <li>
          <input type="radio" name="search_tab" class="search_tab_btn" id="location_search">
          <label for="location_search">위치 검색</label>
        </li>
      </ul>
      <div class="search-container">
        <input type="text" placeholder="검색">
        <button type="submit"><img src="icons/search.png" width="10px" height="10px"></button>
      </div>
      <div class="search_result_table">
        <table>
          <thead>
            <tr>
              <th>시설</th>
              <th>인원수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>A노인정</td>
              <td>30</td>
            </tr>
            <tr>
              <td>B노인정</td>
              <td>20</td>
            </tr>
            <tr>
              <td>C경로당</td>
              <td>10</td>
            </tr>
          </tbody>
        </table>

      </div>
    </ul>
    <button class="folderButton" id="folderButton"><img id="buttonIcon" src="icons/left-arrow.png" width=10px;
        height=10px;></button>
  </div>
  <script>
    const menu = document.getElementById('search_bar');
    const folderButton = document.getElementById('folderButton');
    const btnIcon = document.getElementById('buttonIcon');
    const menu_tab = document.getElementById('menu_tab');
    const main_tab_statistic = document.getElementById('statistic_tab');
    const main_tab_location = document.getElementById('location_tab');
    const statistic_icon = document.getElementById('statistic_icon');
    const location_icon = document.getElementById('location_icon');
    const map = document.getElementById('map');

    folderButton.addEventListener('click', function () {
      folderButton.classList.toggle('img_toggle');
      if (menu.style.display != 'none') {
        menu.style.display = 'none'
        btnIcon.src = 'icons/right-arrow.png'
      } else {
        menu.style.display = 'inline-block'
        btnIcon.src = 'icons/left-arrow.png'
      }
    });

    main_tab_location.addEventListener('click', function () {
      menu.style.display = 'inline-block'
      folderButton.style.display = 'inline-block'
      map.style.display='inline-block'

      statistic_icon.src = 'icons/statistic.png'
      location_icon.src = 'icons/location_clicked.png'
    })
    main_tab_statistic.addEventListener('click', function () {
      menu.style.display = 'none'
      folderButton.style.display = 'none'
      map.style.display='none'

      statistic_icon.src = 'icons/statistic_clicked.png'
      location_icon.src = 'icons/location.png'
    })
  </script>
</body>

</html>
