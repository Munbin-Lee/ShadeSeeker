<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=763b135055f168235383744f34de7a79&libraries=services,clusterer"></script>
    <style>
      body {
        margin: 0px;
      }
      .overlaybox {
        position: relative;
        display: inline-block;
        background: #284a6e no-repeat;
        padding: 10px;
        border-radius: 10px;
        color: #fff;
      }
    </style>
    <script>
      var map = null,
        customOverlay = new kakao.maps.CustomOverlay({}),
        kkoMap = {
          initKko: function (o) {
            var e = o.mapId,
              t = document.getElementById(e),
              a = {
                center: new kakao.maps.LatLng(37.567509, 126.980663),
                level: 13,
              };
            (map = new kakao.maps.Map(t, a)),
              $.getJSON("./json/sigu.json", function (o) {
                let e = $(o.features);
                e.each(function () {
                  kkoMap.getPolycode($(this)[0]);
                });
              });
          },
          getPolycode: function (o) {
            var e = [],
              t = o.geometry;
            if ("Polygon" == t.type) {
              var a = t.coordinates[0],
                n = { name: o.properties.adm_nm, path: [] };
              for (var s in a) e.push({ x: p[s][1], y: p[s][0] }), n.path.push(new kakao.maps.LatLng(a[s][1], a[s][0]));
              kkoMap.setPolygon(n, e);
            } else if ("MultiPolygon" == t.type)
              for (var s in t.coordinates) {
                var p = t.coordinates[s],
                  n = { name: o.properties.adm_nm, path: [] };
                for (var r in p[0])
                  e.push({ x: p[0][r][1], y: p[0][r][0] }), n.path.push(new kakao.maps.LatLng(p[0][r][1], p[0][r][0]));
                kkoMap.setPolygon(n, e);
              }
          },
          setPolygon: function (o, e) {
            var t = new kakao.maps.Polygon({
              name: o.name,
              path: o.path,
              strokeWeight: 2,
              strokeColor: "#004c80",
              strokeOpacity: 0.8,
              fillColor: "#fff",
              fillOpacity: 0.7,
            });
            kakao.maps.event.addListener(t, "mouseover", function (a) {
              t.setOptions({ fillColor: "#09f" }),
                customOverlay.setPosition(kkoMap.centroid(e)),
                customOverlay.setContent("<div class='overlaybox'>" + o.name + "</div>"),
                customOverlay.setMap(map);
            }),
              kakao.maps.event.addListener(t, "mouseout", function () {
                t.setOptions({ fillColor: "#fff" }), customOverlay.setMap(null);
              }),
              t.setMap(map);
          },
          centroid: function (o) {
            var e, t, a, n, s, p, r, i, l;
            for (e = 0, r = i = l = 0, t = (a = o.length) - 1; e < a; t = e++)
              (n = o[e]),
                (s = o[t]),
                (p = n.y * s.x - s.y * n.x),
                (i += (n.x + s.x) * p),
                (l += (n.y + s.y) * p),
                (r += 3 * p);
            return new kakao.maps.LatLng(i / r, l / r);
          },
        };
      $(function () {
        kkoMap.initKko({ mapId: "map" });
      });
    </script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100vh"></div>
  </body>
</html>
