<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>통계 테스트</title>
    <style>
      #container {
        display: flex;
      }

      #map {
        width: 100%;
      }

      #statTable {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="map" style="width: 50%; height: 350px"></div>
      <div id="statTable">
        <table>
          <caption id="currentArea">
            전국
          </caption>
          <tbody id="statTbody"></tbody>
        </table>
      </div>
    </div>

    <script src="test.js"></script>
    <script src="stat.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=763b135055f168235383744f34de7a79&libraries=services,clusterer"></script>
    <script>
      let map = new kakao.maps.Map(document.getElementById("map"), {
        center: new kakao.maps.LatLng(36.2683, 127.6358),
        level: 13,
      });

      let ps = new kakao.maps.services.Places();
      ps.keywordSearch("서울특별시", searchCallback);

      function searchCallback(data, status, pagination) {
        console.log(data);
      }
    </script>
  </body>
</html>
