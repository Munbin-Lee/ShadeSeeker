<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>weather</title>
</head>

<body>
    <h1>기상청 날씨 API</h1>
    <h2>위도와 경도에 따른 현재 날씨</h2>
    <form id="location-form">
        <label for="latitude">위도:</label>
        <input type="text" id="latitude" name="latitude">
        <br>
        <label for="longitude">경도:</label>
        <input type="text" id="longitude" name="longitude">
        <br>
        <button type="submit">날씨 가져오기</button>
    </form>
    <p class="result">
        <!-- 20230606, 0600, 25도입니다. -->
    </p>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        // LCC DFS 좌표변환을 위한 기초 자료
        let RE = 6371.00877; // 지구 반경(km)
        let GRID = 5.0; // 격자 간격(km)
        let SLAT1 = 30.0; // 투영 위도1(degree)
        let SLAT2 = 60.0; // 투영 위도2(degree)
        let OLON = 126.0; // 기준점 경도(degree)
        let OLAT = 38.0; // 기준점 위도(degree)
        let XO = 43; // 기준점 X좌표(GRID)
        let YO = 136; // 기준점 Y좌표(GRID)

        function convertToGrid(v1, v2) {
            let DEGRAD = Math.PI / 180.0;
            let RADDEG = 180.0 / Math.PI;

            let re = RE / GRID;
            let slat1 = SLAT1 * DEGRAD;
            let slat2 = SLAT2 * DEGRAD;
            let olon = OLON * DEGRAD;
            let olat = OLAT * DEGRAD;

            let sn = Math.tan(Math.PI * 0.25 + slat2 * 0.5) / Math.tan(Math.PI * 0.25 + slat1 * 0.5);
            sn = Math.log(Math.cos(slat1) / Math.cos(slat2)) / Math.log(sn);
            let sf = Math.tan(Math.PI * 0.25 + slat1 * 0.5);
            sf = Math.pow(sf, sn) * Math.cos(slat1) / sn;
            let ro = Math.tan(Math.PI * 0.25 + olat * 0.5);
            ro = re * sf / Math.pow(ro, sn);
            let rs = {};

            rs['lat'] = v1;
            rs['lng'] = v2;
            let ra = Math.tan(Math.PI * 0.25 + (v1) * DEGRAD * 0.5);
            ra = re * sf / Math.pow(ra, sn);
            let theta = v2 * DEGRAD - olon;
            if (theta > Math.PI) theta -= 2.0 * Math.PI;
            if (theta < -Math.PI) theta += 2.0 * Math.PI;
            theta *= sn;
            rs['nx'] = Math.floor(ra * Math.sin(theta) + XO + 0.5);
            rs['ny'] = Math.floor(ro - ra * Math.cos(theta) + YO + 0.5);

            return rs;
        }

        $('#location-form').submit(function (event) {
            event.preventDefault();
            let v1 = parseFloat($('#latitude').val()); // 문자열을 숫자로 변환
            let v2 = parseFloat($('#longitude').val()); // 문자열을 숫자로 변환

            let gridCoordinates = convertToGrid(v1, v2);
            let nx = gridCoordinates.nx;
            let ny = gridCoordinates.ny;

            let apiURL = "https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getUltraSrtNcst?serviceKey=wJB5u4Lk3FG95bFUSRipiX938gVIdiLfukQ806B8ql2H2ud9dnffH7kvGhC2yrVevlN0ewKzyeISd3DWI5QVVg%3D%3D&pageNo=1&numOfRows=1000&dataType=JSON&base_date=20230611&base_time=1500&nx=" + nx + "&ny=" + ny;

            $.getJSON(apiURL, function (data) {
                console.log(data);
                console.log(data.response.body.items.item[3].obsrValue);
                let item = data.response.body.items.item[3];
                
                let content = item.obsrValue + "°C";
                let contentElement = $("<span>").text(content);
                let imageElement;

                if (item.obsrValue == "0") {
                    let imageUrl = "icons/0.png";
                    imageElement = $("<img>").attr("src", imageUrl);
                } else if (item.obsrValue == "1") {
                    let imageUrl = "icons/1.png";
                    imageElement = $("<img>").attr("src", imageUrl);
                }

                $('.result').empty();
                $('.result').append(contentElement, imageElement);
            });

            $.getJSON(apiURL, function (data1) {
                console.log(data1);
                console.log(data1.response.body.items.item[0].obsrValue);
                let item1 = data1.response.body.items.item[0];
                let content1 = item1.obsrValue + "입니다.";
                let contentElement1 = $("<span>").text(content1);

                if (item1.obsrValue == "0") {
                    let imageUrl = "icons/0.png";
                    let imageElement = $("<img>").attr("src", imageUrl);
                    $('.result').append(contentElement1, imageElement);
                } else if (item1.obsrValue == "1") {
                    let imageUrl = "icons/1.png";
                    let imageElement = $("<img>").attr("src", imageUrl);
                    $('.result').append(contentElement1, imageElement);
                } else {
                    $('.result').append(contentElement1);
                }
                $('.result').css("float", "right");
            });
        });
    </script>
</body>

</html>
