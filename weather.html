<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>weather</title>
    <script src="weather.js"></script>
  </head>

  <body>
    <h1>기상청 날씨 API</h1>
    <h2>위도와 경도에 따른 현재 날씨</h2>
    <form id="location-form">
      <label for="latitude">위도:</label>
      <input type="text" id="latitude" name="latitude" />
      <br />
      <label for="longitude">경도:</label>
      <input type="text" id="longitude" name="longitude" />
      <br />
      <button type="submit">날씨 가져오기</button>
    </form>
    <p class="result">
      <!-- 20230606, 0600, 25도입니다. -->
    </p>
    <img id="testimg" width="20dp" height="20dp" src="icons/marker.png" />
    <span id="test">text texst</span>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script>
      v1 = 37.74913611111111;
      v2 = 128.87849722222222;

      var imgElement = document.getElementById("testimg");
      var textElement = document.getElementById("test");

      $("#location-form").submit(function (event) {
        event.preventDefault();
        getWeather(v1, v2, imgElement, textElement);
      });
    </script>
  </body>
</html>
